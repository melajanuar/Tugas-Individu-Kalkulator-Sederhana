<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mela Januar Abriyanti</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h2> Tugas Individu DTS'22 : Membuat Kalkulator Sederhana</h2>
    <div class="container">
        <form name="form">
            <input class="display" type="hasil" name="hasil" placeholder="0">
        </form>
        <table> 
            <tr class="simbol">
                 <td><input type="button" class="button" value="C" onclick="clean()"></td>
                 <td><input type="button" class="button" value="Del" onclick="back()"></td>
                 <td><input type="button" class="button" value="/" onclick="insert('/')"></td>
                 <td><input type="button" class="button" value="x" onclick="insert('*')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="7" onclick="insert(7)"></td>
                <td><input type="button" class="button" value="8" onclick="insert(8)"></td>
                <td><input type="button" class="button" value="9" onclick="insert(9)"></td>
                <td class="min"><input type="button" class="button" value="-" onclick="insert('-')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="4" onclick="insert(4)"></td>
                <td><input type="button" class="button" value="5" onclick="insert(5)"></td>
                <td><input type="button" class="button" value="6" onclick="insert(6)"></td>
                <td class="plus"><input type="button" class="button" value="+" onclick="insert('+')"></td>
            </tr>
            <tr>
                <td><input type="button" class="button" value="1" onclick="insert(1)"></td>
                <td><input type="button" class="button" value="2" onclick="insert(2)"></td>
                <td><input type="button" class="button" value="3" onclick="insert(3)"></td>
                <td class="result" rowspan="5"><input style="height: 105px;" type="button" class="button " value="=" onclick="equal()"></td>
            </tr>

            <tr>
                <td colspan="2"><input type="button" class="button" style="width: 103px;" value="0" onclick="insert(0)"></td>
                <td class="dot"><input type="button" class="button" value="." onclick="insert('.')"></td>
            </tr>
        </table>
    </div>
    
    <footer>
        <div class="credit"> created by <b> Mela Januar Abriyanti</b> | all rights reserved </div>
    </footer>
</body>
</html>
